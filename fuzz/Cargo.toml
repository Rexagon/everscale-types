[package]
name = "everscale-types-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2021"

[package.metadata]
cargo-fuzz = true

[dependencies]
arbitrary = { version = "1.0.1", features = ["derive"] }
libfuzzer-sys = "0.4"

[dependencies.everscale-types]
path = ".."
features = ["arbitrary"]

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "boc_decode"
path = "fuzz_targets/boc_decode.rs"
test = false
doc = false

[[bin]]
name = "boc_decode_pair"
path = "fuzz_targets/boc_decode_pair.rs"
test = false
doc = false

[[bin]]
name = "boc_decode_encode"
path = "fuzz_targets/boc_decode_encode.rs"
test = false
doc = false

[[bin]]
name = "boc_dict"
path = "fuzz_targets/boc_dict.rs"
test = false
doc = false

[[bin]]
name = "boc_dict_arb"
path = "fuzz_targets/boc_dict_arb.rs"
test = false
doc = false

[[bin]]
name = "boc_message"
path = "fuzz_targets/boc_message.rs"
test = false
doc = false

[[bin]]
name = "boc_message_arb"
path = "fuzz_targets/boc_message_arb.rs"
test = false
doc = false
